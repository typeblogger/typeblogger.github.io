<header class="site-header">
	<div class="branding">
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }} | <span style="color:#a6a6a6;">Blogging and content creation tips</span></a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="/">Home</a>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
</header>
